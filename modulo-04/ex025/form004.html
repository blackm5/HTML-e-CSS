<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset><!---->
            <legend>Dados pessoais</legend><!---->
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="Nome" id="inome" required placeholder="Ex.: Marcos">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Ex.: abcd@email.com" size="35"> <!---->
            </p>
            <p>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required placeholder="+15 (00) 00000-0000"> <!---->
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx (Expreções Regulares) -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
