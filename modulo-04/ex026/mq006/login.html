<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"></div>
            <div id="form">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente, acesse sua conta e divirta-se no seu ambiente!
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="usu">
                        <label for="ilogin">
                            <span class="material-symbols-outlined">mail</span>
                        </label>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="50">
                    </div>
                    <div class="usu">
                        <label for="ipassword">
                            <span class="material-symbols-outlined">passkey</span>
                        </label>
                        <input type="password" name="password" id="ipassword" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="18">
                    </div>
                    <input type="submit" value=" Entrar ">
                    <a href="esqueci.html" class="botao">
                        Equeci a senha
                        <span class="material-symbols-outlined">lock_reset</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
