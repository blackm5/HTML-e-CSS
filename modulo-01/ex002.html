<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<style>
    body {background-color: rgb(208, 163, 250); font: normal 20px Arial; color:rgb(43, 0, 197);}
    h1 {color:rgb(53, 0, 102); font: normal 40px Arial}
</style>
<body>
    <h1><strong>Parágrafos e Quebra de Linhas</strong></h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo entre um par de tags <strong>&lt;p&gt;</strong> e <strong>&lt;/p&gt;</strong>.</p>
    <p>Se precisar quebrar o texto em algum lugar específico, <br><i>como esse,</i> você pode usar a tag <strong>&lt;br&gt;.</strong></p>
</body>
</html>
