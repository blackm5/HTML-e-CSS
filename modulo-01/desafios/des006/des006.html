<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<style>
    body {
        font:normal 19px Arial;
        color:rgb(255, 0, 0);
        width: 500px;
        padding: 30px;
        background-color:rgb(0, 0, 0);
        border-radius: 10px;
        box-shadow: 15px 20px 40px rgb(255, 28, 28);
        margin: auto;
        }
</style>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML5, podemos inserir os elementoos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Tag &lt;p&gt;">Parágrafo</abbr>;</li>
        <li><abbr title="Tag &lt;h1&gt;">Título</abbr>;</li>
        <li><abbr title="Tag &lt;img&gt;">Imagem</abbr>;</li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr>;</li>
        <li><abbr title="Tag &lt;code&gt;">Código Fonte</abbr>;</li>
        <li><abbr title="Tag &lt;ol type='1'&gt;">Listas Numeradas</abbr>;</li>
        <li><abbr title="Tag &lt;ul&gt;">Listas com Demarcadores</abbr>.</li>
    </ul>
</body>
</html
